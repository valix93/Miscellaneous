// Use the form below to calculate the missing value for a particular aspect ratio. This is useful, for example, when resizing photos or video.
<!DOCTYPE html>
<html>
<head>
    <title>Aspect Ration Calculator</title>
</head>
<body>
<form>
    <p>
        Width - Larghezza
        <input type="number" name="width" id="width" value="" />
    </p>
    <p>
        Height - Altezza
        <input type="number" name="height" id="height" value="" />
    </p>
    <p>
        New Width - Nuova Larghezza
        <input type="number"  name="new-width" id="new-width" value="" />
    </p>
    <div id="new-height"></div>
    <div id="reset-div"></div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>    
    function calculate(){
        let width = $('#width').val();
        let height = $('#height').val();
        let newWidth = $('#new-width').val();
        let originalValues = (height/width)
        let newHeight = originalValues*newWidth;
        let resetBtn = '  <input type="reset" id="reset-btn" value="Reset">'
        let newHeightTxt = '<p> New Height - Nuova Altezza: ' + newHeight + '</p>'
        $('#new-height').html(newHeightTxt);
        if ( $( "#reset-btn" ).length ) {
            $( "#reset-btn" ).show();
        }
        else {
            $('#reset-div').append(resetBtn);
        }
    }

    $(function() {
        /*when #consumo input loses focus, as per original question*/
        $('#new-width').blur(function(){
            calculate();

        });

        $('#reset-div').on('click', '#reset-btn', function () {
             
             $('#reset-btn').hide();
        });
    });
</script>
</body>
</html>
